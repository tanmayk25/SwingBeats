{% load static %}
{% block content %}
<br>
<br>
<script src= "{% static 'app.js' %}"></script>
<section class="explore-work" id="explore" style="margin-top: 20px;">
      <div class="container expanded">
          <div class="row">
              <div class="col-lg-12">
                  <div class="section-heading">
<!--                     	<h1>Greetings {{request.user}} </h1><br>
 -->                  </div>
              </div>
              <section class="explore-work" id="explore">
                    <div class="container expanded">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="section-heading">
                                    <h2>Explore Your Latest Readings<br><em>Health is Wealth</em>.</h2>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="left-image">
                                    <img src="../../static/images/bannerdash.png" alt="Health is Wealth" class="hidden-xs">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="right-content"><div class='data Heart Rate' id='heart_rate'>
                                    <div class='side-by-side icon'>
                                        <img src="../../static/images/heart-rate.png" width ="70px" height="70px" style="margin-right = 10px;">
                                    </div>
                                    <div class='side-by-side text'>Heart Rate</div>
                                    <div class='side-by-side reading'>
                                    <p>{{heart_rate}}</p>
                                    <span class='superscriptBPM'>BPM</span></div>
                                    </div>

                                    <div class='data calories' id='calories'>
                                    <div class='side-by-side icon'>
                                        <img src="../../static/images/calories.png" height="70px">
                                    </div>
                                    <div class='side-by-side text'>Calories</div>
                                    <div class='side-by-side reading'>
                                    <p>{{calories}}</p>
                                    </div>
                                    
                                    <div class='data steps' id='steps' >
                                    <div class='side-by-side icon'>
                                        <img src="../../static/images/steps.png" height="70px" >
                                    </div>
                                    <div class='side-by-side text'>Steps</div>
                                    <div class='side-by-side reading'>
                                    <p>{{steps}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
              </div>
            </div>
  </section>
