<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Swing Beats</title>{% endblock %}
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">

  <!-- Add additional CSS in static file -->

  {% load static %}
    <link href="../../static/css/style.css?{% now "U" %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
      {% block sidebar %}
      <!-- Navbar -->
      <header id="header">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <nav class="navbar navbar-expand-sm fixed-top navbar-light" id="navbar">
              <div class="container">
                  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbar1" >
                      <a class="navbar-brand " href="#"><img src="../../static/images/logo.png" class="img-responsive" alt="logo" style=" height: 40px; margin-top: -5px;"></a>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'index' %}" id="overview" style="color: #000000;">Overview</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'dashboard' %}" id="dashboard" style="color: #000000;">Dashboard</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'details' %}" id="details" style="color: #000000;">Details</a>
                            </li>
                            <li >
                                <a class="nav-link" id="logout" href="{% url "logout" %}?next={% url "index" %}" style="color: #000000;">Logout</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'login' %}" id="login" style="color: #000000;">Login</a>
                            </li>
                            <a class="btn btn-primary rounded-pill" href="#" role="button" id="buyButton" style="color: #000000;">Buy</a>
                            </button>
                        </ul>
                  </div>
              </div> 
          </nav>
      </header>
      <!-- Navbar -->

     {% endblock %}
      <div>{% block content %}{% endblock %}</div>
      <script>
        var auth = "{{request.user.is_authenticated}}"
        if(auth == "True") {
            document.getElementById("login").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            document.getElementById("logout").style.display = "block";
            document.getElementById("details").style.display = "block";
        }
        else if(auth == "False") {
            document.getElementById("dashboard").style.display = "none";
            document.getElementById("logout").style.display = "none";
            document.getElementById("details").style.display = "none";
            document.getElementById("login").style.display = "block";
        }


      </script>
</body>
</html>
